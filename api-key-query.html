<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Key 查询页面</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            padding: 30px 0;
            font-size: 28px;
            color: #333;
        }

        textarea {
            display: block;
            width: 100%;
            padding: 10px;
            resize: none;
            font-size: 14px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #1e90ff;
            color: #fff;
            font-size: 14px;
            border: none;
            cursor: pointer;
            margin: 2em 0;
        }

        button:hover {
            background-color: #1c86ee;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            text-align: center;
            padding: 10px;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h1>API Key 查询页面</h1>
    <div>
        <label for="keys">Key(s):</label>
        <textarea id="keys" rows="5" cols="40"></textarea>
    </div>
    <button id="submit">提交</button>
    <div id="results">
        <table border="1" id="resultsTable">
            <thead>
                <tr>
                    <th>Key</th>
                    <th>总额</th>
                    <th>已用</th>
                    <th>剩余</th>
                    <th>到期时间</th>
                </tr>
            </thead>
            <tbody id="resultsTableBody">
            </tbody>
        </table>
    </div>

    <script>
        const formatDate = (date) => {
            return date.toISOString().substring(0, 10);
        };

        const getCurrentDate = () => {
            return formatDate(new Date());
        };

        const getStartDate = () => {
            const date = new Date();
            date.setDate(date.getDate() - 90);
            return formatDate(date);
        };

        $("#submit").click(async function() {
            const keys = $("#keys").val().split("\n");
            $("#resultsTableBody").empty();

            for (const key of keys) {
                if (!key) continue;

                const headers = {
                    "Authorization": `Bearer ${key}`
                };

                const subscriptionReq = await fetch("/v1/dashboard/billing/subscription", { headers });
                const subscriptionData = await subscriptionReq.json();
                const accessUntil = new Date(subscriptionData.access_until * 1000);
                const hardLimitUsd = subscriptionData.hard_limit_usd;

                const usageReq = await fetch(`https://api.openai.com/v1/dashboard/billing/usage?start_date=${getStartDate()}&end_date=${getCurrentDate()}`, { headers });
                const usageData = await usageReq.json();
                const totalUsage = usageData.total_usage / 100; // Convert cents to dollars
                const remaining = hardLimitUsd - totalUsage;

                const newRow = `<tr>
                                <td>${key}</td>
                                <td>${hardLimitUsd.toFixed(2)}</td>
                                <td>${totalUsage.toFixed(2)}</td>
                                <td>${remaining.toFixed(2)}</td>
                                <td>${formatDate(accessUntil)}</td>
                                </tr>`;
                $("#resultsTableBody").append(newRow);
              }
          });
      </script>
  </body>
</html>
